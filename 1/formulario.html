<!DOCTYPE html>
<html>
<head>
    <title>
        Formulario
    </title>
</head>
<body>
    <h1>
        Formulario
    </h1>
    <form method="get">
        <fieldset>
            <legend><b>Datos personales</b></legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" size="15" placeholder="Introduzca su nombre"/>
            <label for="apellidos">Apellido/s</label>
            <input type="text" name="apellidos" size="20" placeholder="Introduzca su/s apellido/s"/><br/>
            <label for="edad">Edad</label>
            <input type="number" name="edad" max="100" size="3" placeholder="Edad" />
            <label for="DNI">DNI</label>
            <input type="text" name="DNI" maxlength="9" size="9" placeholder="DNI"/><br/>
            <b> Selccione género: </b><br/>
            <input type="radio" name="genero"> Masculino <br/>
            <input type="radio" name="genero"> Femenino <br/>
            <input type="radio" name="genero"> Otro <br/>
        </fieldset>
        <fieldset>
            <legend><b>Correo electrónico</b></legend>
            <label for="email">email</label>
            <input type="email" name="email" placeholder="Dime tu email"/>
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Introduzca su contraseña"/>
        </fieldset>
        <fieldset>
            <legend><b>Teléfono de contacto</b></legend>
            <label for="telefono">Teléfono sin prefijo</label>
            <input type="number" name="telefono" max="999999999" size="9" placeholder="123456789"/>
        </fieldset>
        <input type="submit" value="enviar"></input>
    </form>
    <p><a href="index.html"> <img src="imagenes/flecha.png" width="50px"/> </a></p>
</body>

</html>
